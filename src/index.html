<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/novatab.esm.js"></script>
  <script nomodule src="/build/novatab.js"></script>

</head>
<body>



  <div id="myData"></div>

  <nova-tabs></nova-tabs>
  

  <script>
    fetch('./assets/tabs.json')
            .then(function (response) {
                //transformar a json
                return response.json();
            })
            .then(function (json) {
                appendData(json.data.items); 
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(json) {
            var mainContainer = document.querySelector("nova-tabs");
            for (var i = 0; i < json.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Titulo: ' + json[i].title + ' ' + 'Contenido: ' + json[i].content;
                mainContainer.appendChild(div);
            }
        }
</script>

</body>
</html>
