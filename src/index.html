<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/novatab.esm.js"></script>
  <script nomodule src="/build/novatab.js"></script>

</head>
<body>



  

  <nova-tabs titulo='' descripcion=''></nova-tabs>
  

  <script>
    fetch('./assets/tabs.json')
            .then(function (response) {
                //transformar a json
                return response.json();
            })
            .then(function (json) {
                const tabsInfo = document.querySelector("nova-tabs");
                for(var i=0; i<json.data.items.length; i++)
                {
                    tabsInfo.setAttribute("titulo",json.data.items[i].title);
                    tabsInfo.setAttribute("descripcion",json.data.items[i].content);
                }                
                
                                   
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        
</script>

</body>
</html>
