<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script type="module" src="/build/nova.esm.js"></script>
  <script nomodule src="/build/nova.js"></script>
</head>

<body>
  <nova-cascader></nova-cascader>
  <nova-tabs></nova-tabs>
  <nova-popover pophover popfocus>Hello</nova-popover>

  <script>
    // When cascader is defined
    customElements.whenDefined("nova-cascader").then(
      // Fetch the configuration file
      fetch('./assets/cascader.json')
        .then(function (response) {
          // Transform it to JSON
          return response.json();
        })
        .then(function (json) {
          // Grab de element
          const cascaderElement = document.querySelector('nova-cascader');
          // Pass the prop
          cascaderElement.content = json;
          // console.log(json);
        })
        .catch(function (err) {
          // If any error ocurred, pass it to the console
          console.log(err);
        })
    )

    fetch('./assets/tabs.json')
      .then(function (response) {
          //transformar a json
          return response.json();
      })
      .then(function (json) {
          const tabsInfo = document.querySelector("nova-tabs");
          //tabsInfo.datajson = json.data;

          //mandar json como prop
          tabsInfo.setAttribute("datajson",JSON.stringify(json.data));



      })
      .catch(function (err) {
          console.log('error: ' + err);
      });
  </script>
</body>

</html>
